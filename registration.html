<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-box {
      background-color: #1c1f2b;
      border-radius: 20px;
      padding: 40px;
      width: 360px;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1), 0 0 20px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      margin-bottom: 20px;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      text-align: left;
      color: #ccc;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #2c2f3a;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #aaa;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: #3a3d4f;
      box-shadow: 0 0 10px #00f7ff;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00f7ff;
      color: #0f2027;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #00d4ff;
      transform: scale(1.02);
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #00f7ff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      color: #00d4ff;
      text-decoration: underline;
    }

    .error-message {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
  <script>
    function validateForm() {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (firstName === "" || lastName === "" || username === "" || password === "") {
        alert("All fields are required");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="form-box">
    <h2>Register Below!</h2>
    <p class="error-message"><!-- Insert error message here if needed --></p>
    <form onsubmit="return validateForm()">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" type="text" placeholder="Your first name"><br>

      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" type="text" placeholder="Your last name"><br>

      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="Choose a username"><br>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Create a password"><br>

      <input type="submit" value="Submit">
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
